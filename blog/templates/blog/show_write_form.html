  <script language="javascript">
      function writeCheck() {
          var form = document.writeform;

          if (!form.name.value)
          {
              alert("이름을 적어주세요");
              form.name.focus();
              return;
          }
          if (!form.subject.value) {
              alert("제목을 적어주세요");
              form.subject.focus();
              return;
          }
          if (!form.memo.value) {
              alert("내용을 적어주세요");
              form.memo.focus();
              return;
          }
          form.submit();
      }
  </script>

  <html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
  <title>글쓰기</title>
  </head>
  <table width=600 border=1 cellspacing=1 cellpadding=5 align=center>
  <form name=writeform method=post action="/DoWriteBoard/">
  <tr><td width=70 bgcolor="white" style="border:solid 4px #CCCCCC"><b>이름</b></td><td width=160 bgcolor="white" style="border:solid 4px #CCCCCC"><input type=text name=name size=60  maxlength=50></td></tr>
  <tr><td width=70 bgcolor="white" style="border:solid 4px #CCCCCC"><b>제목</b></td><td width=160 bgcolor="white" style="border:solid 4px #CCCCCC"><input type=text name=subject size=60  maxlength=50></td></tr>
  <tr><td width=70 bgcolor="white" style="border:solid 4px #CCCCCC"><b>내용</b></td><td width=160 bgcolor="white" style="border:solid 4px #CCCCCC"><textarea name=memo cols=70 rows=10 ></textarea></td></tr>
  </form>
  </table>

  <table width=600 border=1 cellspacing=0 cellpadding=0 align=center>
  <tr><td align=right>
  <input type=button value="등록" OnClick="javascript:writeCheck();">
  </td></tr>
  </table>
